<h2>Form</h2>
<form class="example-form">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="title" name="title" placeholder="Here goes the title" >
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Some Text</mat-label>
    <textarea matInput [(ngModel)]="text" name="text" placeholder="This should contain some text"></textarea>
  </mat-form-field>

</form>
<button mat-flat-button color="primary" (click)="handleButtonClick()" >Add</button>
